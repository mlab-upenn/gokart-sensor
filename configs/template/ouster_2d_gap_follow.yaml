gap_follow_node:
  ros__parameters:
    scan_topic: "/ouster/scan"
    drive_topic: "/automous_command_to_nucleo"
    safe_radius: 4
    danger_thres: 1.0
    safe_thres: 2.0
    max_gap: 90
    min_gap: 10
    min_boundary: 30
    max_boundary: 330
    max_speed: 3.0
    min_speed: 2.0
    steer_speed_scale: 0.87

pointcloud_to_laserscan_node:
  ros__parameters:
    target_frame: 'os_sensor',
    transform_tolerance: 0.01,
    min_height: 0.0,
    max_height: 1.0,
    angle_min: -1.5708,  # -M_PI/2
    angle_max: 1.5708,  # M_PI/2
    angle_increment: 0.0087,  # M_PI/360.0, 360 beams ~ 1 degree resolution
    scan_time: 0.3333,
    range_min: 0.2,
    range_max: 6.0,
    use_inf: True,
    inf_epsilon: 1.0